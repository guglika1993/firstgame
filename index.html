<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjoy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
    <div class="container" class="text-wrap">
        <div class="block block_1">

        <p id="shen">შენ/у тебя: <span id="plScore"></span></p>   

        </div>
        <div class="block block_2">

        <p id="pc">კომპიუტერი/у ПК: <span id="pcScore"></span></p>

        </div>
        <div class="block block_3">    
            <span id="qula">0</span>
        </div>
        <div class="block block_4">
            <span id="qula2">0</span>
        </div>
        <div class="block block_5">

        <button id="qva" class="btn btn-success">ქვა</button>
        <button id="makrateli" class="btn btn-success">მაკრატელი</button>
        <button id="bade" class="btn btn-success">ბადე</button>
        <button id="reset" class="btn btn-success">Reset</button>

        <select class="form-select" name="max" id="minmax">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <div id="footer">
            <p id="pSize">შედეგი/Результат: <span id="shedegi"></span></p>
            <div id="langButtons">
                <button id="translateRU" class="btn btn-primary">Русская версия</button>
                <button id="translateGE" class="btn btn-danger">ქართული ვერსია</button>
            </div>
        </div>
        

        </div>
    </div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
